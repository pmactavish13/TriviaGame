<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>TriviaGame</title>

    <link href="https://fonts.googleapis.com/css?family=Merriweather|Playfair+Display" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="assets/css/reset.css">    
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="assets/css/style.css"> 
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script> 
</head>

<body>
<div id="container">
<!--Starting Page -->

    <div id=headline>
        <h1>Totally Trivial Trivia</h1>
    </div>
    
    <div id="startScreen">
        <h2>Test Your Knowledge</h2>
        <button type="button" id ="start">Press to Start</button>
    </div>

    <!-- Timer  Screen Section-->
    <div id="timerScreen" style="display:none">
        <h3>Time Remaining: <span id="time"></span> Seconds</h3>
    </div>

    <!-- Questions Screen-->
    <div class="screen" id="questionScreen" style="display:none">
            <h4 id="question"></h4>
            <div id="answerButtons"></div>
    </div>

    <!-- Outcome Screen-->
    <div class="screen" id="outcomeScreen" style="display:none">
        <h4><scan id="outcome"></scan></h4>
        <h5 id="ifWrong"></h5>
        <h5><scan id="rightAnswer"></scan></h5>
        <a id="imagesFrame"><scan id="images"> </scan></a>
    </div>

    <!-- Score Screen -->
    <div class="screen" id="scoreScreen" style="display:none">
        <h4>All done!!  Here are your results:</h4>
        <h3 id="resultsList"> Correct Answers: <scan id="correctOutcome"></scan></h3>
        <h3>Incorrect Answers: <scan id="incorrectOutcome"></scan></h3>
        <h3>Unanswered: <scan id="unansweredOutcome"></scan></h3>
        <button type="button" id ="restart" >Press to Restart</button>
    </div>


</div>                  

<script src="assets/javascript/app.js"></script>
</body>
</html>
